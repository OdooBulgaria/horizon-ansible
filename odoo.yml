- name: Odoo
  hosts: odooserver
  become: yes
  roles:
    - odoo
  vars:
    - odoo_version: 9.0
    - odoo_repo_url: https://github.com/be-cloud-be/horizon-addons.git
    - odoo_repo_rev: "{{odoo_version}}"
    - odoo_repo_dest: "/home/{{ odoo_user }}/odoo"
    - odoo_repo_update: yes
    - odoo_config_addons_path:
        - "/home/{{ odoo_user }}/odoo/server/openerp/addons"
        - "/home/{{ odoo_user }}/odoo/server/addons"
        - "/home/{{ odoo_user }}/odoo/horizon"
        - "/home/{{ odoo_user }}/odoo/partner-contact"
        - "/home/{{ odoo_user }}/odoo/server-tools"
        - "/home/{{ odoo_user }}/odoo/website"